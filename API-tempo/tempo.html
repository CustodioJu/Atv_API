<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API- TEMPO</title>

    <link rel="stylesheet" href="/styles/tempo.css" />

    <script src="./scripts/tempo.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <!-- <h1>Digite o nome da cidade e veja suas informações climáticas!</h1> -->

      <form action="#" id="search">
        <i class="fa-solid fa-location-dot"></i>

        <input type="text" name="city" id="cityInput" />

        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="results" id="results">
        <h1 class="title" id="h1">Nome cidade</h1>
        <div class="infos">
          <div class="temp">
            <img id="img" />
            <div>
              <p class="temp_value" id="tempp1"></p>
              <p class="temp_descricao" id="tempp2"></p>
            </div>
          </div>
        </div>
        <div class="other_infos">
          <div class="info">
            <i class="temp_max_icon fa-solid fa-temperature-high"> </i>
            <div>
              <h2>Temp.Max</h2>
              <p class="temp_max" id="tempmax"></p>
            </div>
          </div>

          <div class="info">
            <i class="temp_min_icon fa-solid fa-temperature-low"> </i>
            <div>
              <h2>Temp.Min</h2>
              <p class="temp_min" id="tempmin"></p>
            </div>
          </div>

          <div class="info">
            <i class="humidity_icon fa-solid fa-droplet"> </i>
            <div>
              <h2>Umidade</h2>
              <p class="humidity" id="umidade"></p>
            </div>
          </div>

          <div class="info">
            <i class="wind_icon fa-solid fa-wind"> </i>
            <div>
              <h2>Vento</h2>
              <p class="wind" id="vento"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
